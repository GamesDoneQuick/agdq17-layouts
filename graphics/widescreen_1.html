<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Widescreen, 1 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<!-- TODO: change this to bower_components route, less confusing -->
	<script src="components/gsap/src/minified/TweenMax.min.js"></script>

	<link rel="import" href="components/gdq-nameplate/gdq-nameplate.html">
	<link rel="import" href="components/gdq-runinfo/gdq-runinfo.html">
	<link rel="import" href="components/gdq-timer/gdq-timer.html">
	<link rel="import" href="components/gdq-twitter/gdq-twitter.html">
	<link rel="import" href="components/gdq-sponsors/gdq-sponsors.html">
	<style is="custom-style">
		gdq-nameplate {
			left: 370px;
			bottom: 70px;
			--gdq-nameplate-width: 320px;
		}

		gdq-runinfo {
			right: 0px;
			bottom: 8px;
			width: 473px;
			height: 110px;
			padding-right: 7px;
			--gdq-runinfo-misc-height: 28px;
		}

		gdq-timer {
			left: 320px;
			bottom: 18px;
			height: 57px;
			width: 473px;
			font-size: 45px;
			border-bottom: 1px solid #000000;
			padding-bottom: 3px;
		}

		gdq-twitter {
			bottom: 7px;
			left: 0;
			width: 312px;
			height: 326px;

			--gdq-twitter-body: {
				font-size: 19px;
				padding: 20px 25px 0 25px;
			};
			--gdq-twitter-namebar: {
				width: 288px;
				height: 40px;
				margin-bottom: 50px;
				padding-bottom: 2px;
				padding-left: 12px;
				font-size: 21px;
			};
		}

		gdq-sponsors {
			bottom: 7px;
			left: 0;
			width: 301px;
			height: 326px;
		}
	</style>
</head>
<body>
	<div id="container">
		<img id="background" src="img/backgrounds/widescreen_1_bg.png">
		<gdq-runinfo max-name-size="35" single-line-name></gdq-runinfo>
		<gdq-timer></gdq-timer>
		<gdq-sponsors></gdq-sponsors>
		<gdq-twitter></gdq-twitter>
		<gdq-nameplate index="0"></gdq-nameplate>
		<img id="foreground" src="img/backgrounds/widescreen_1_fg.png">
	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
</body>
</html>
