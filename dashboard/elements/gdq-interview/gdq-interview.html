<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/paper-input/paper-input.html">
<link rel="import" href="../../components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../label-value.html">

<dom-module id="gdq-interview">
	<template>
		<style>
			:host {
				display: block;
				@apply(--layout-vertical)
			}

			#toggle {
				@apply(--layout-horizontal);
				@apply(--layout-center);
			}

			#toggle-label {
				border-bottom: 1px dashed #999;
				cursor: help;
			}

			#fivePersonTooltip,
			#lowerthirdDisabledTooltip {
				margin: 0 8px;
				--paper-tooltip: {
					font-size: 14px;
				};
			}

			#buttons {
				@apply(--layout-horizontal);
			}

			#show-wrapper,
			#hide,
			#auto {
				min-width: 1px;
				flex-grow: 1;
				flex-basis: 33.334%;
			}

			#show-wrapper {
				margin-right: 4px;
			}

			#show {
				width: 100%;
				margin: 0;
			}

			:host[question-showing] #show-wrapper {
				cursor: help;
			}

			:host[question-showing] #show-label {
				border-bottom: 1px dashed #999;
			}

			#hide {
				margin-left: 4px;
				margin-right: 4px;
				z-index: 1;
			}

			#auto {
				margin-left: 4px;
				margin-right: 0;
			}

			paper-button {
				min-width: 1px;
			}
		</style>

		<div id="toggle">
			<paper-toggle-button id="toggle-button" checked="{{fivePersonMode}}"></paper-toggle-button>
			<span id="toggle-label">Five Person Mode</span>

			<paper-tooltip
				id="fivePersonTooltip"
				for="toggle-label"
				offset="20"
				animation-delay="0"
				fit-to-visible-bounds>
				Enables the "Host" input. The host's name will appear below the 4 other names on the graphic.
			</paper-tooltip>
		</div>

		<paper-input label="Host" disabled="[[!fivePersonMode]]" always-float-label></paper-input>

		<paper-input label="Name 1" always-float-label></paper-input>
		<paper-input label="Name 2" always-float-label></paper-input>
		<paper-input label="Name 3" always-float-label></paper-input>
		<paper-input label="Name 4" always-float-label></paper-input>

		<div id="buttons">
			<div id="show-wrapper">
				<paper-button
					id="show"
					class="nodecg-success"
					raised
					disabled="[[calcStartDisabled(lowerthirdShowing, questionShowing)]]">
					<span id="show-label">Show</span>
				</paper-button>
			</div>

			<paper-button id="hide" class="nodecg-danger" raised>Hide</paper-button>
			<paper-button id="auto" class="nodecg-info" raised>Auto</paper-button>

			<paper-tooltip
				id="lowerthirdDisabledTooltip"
				for="show-wrapper"
				position="top"
				offset="-10"
				animation-delay="0"
				fit-to-visible-bounds
				hidden="[[!questionShowing]]">
				Interview lowerthird is disabled while a question is being displayed.
			</paper-tooltip>
		</div>
	</template>

	<script src="gdq-interview.js"></script>
</dom-module>
